<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale1">
  </head>

  <body>
    <div id="txt">
      ここにデータを表示
    </div>

    <script>
      var aX = {0, 0}, aY[2] = {0, 0}, aZ[2] = {0, 0};                     // 加速度の値を入れる変数を3個用意
      var aX = new Array(2);
      aX[0] = 0;
      aX[1] = 0;
      var aY = new Array(2);
      aX[1] = 0;
      aX[1] = 0;
      var aY = new Array(2);
      aX[2] = 0;
      aX[2] = 0;

      window.addEventListener("devicemotion", (dat) => {
        aX[0] += dat.accelerationIncludingGravity.x;    // x軸の重力加速度（Android と iOSでは正負が逆）
        aY[0] += dat.accelerationIncludingGravity.y;    // y軸の重力加速度（Android と iOSでは正負が逆）
        aZ[0] += dat.accelerationIncludingGravity.z;    // z軸の重力加速度（Android と iOSでは正負が逆）
      });

// 指定時間ごとに繰り返し実行される setInterval(実行する内容, 間隔[ms]) タイマーを設定
      var timer = window.setInterval(() => {
        dispAlert();
      }, 1000); // 33msごとに（1秒間に約30回）

      window.addEventListener("devicemotion", (dat) => {
        aX[1] += dat.accelerationIncludingGravity.x;    // x軸の重力加速度（Android と iOSでは正負が逆）
        aY[1] += dat.accelerationIncludingGravity.y;    // y軸の重力加速度（Android と iOSでは正負が逆）
        aZ[1] += dat.accelerationIncludingGravity.z;    // z軸の重力加速度（Android と iOSでは正負が逆）
      });

      function dispAlert() {
        alert('hoge');
      }
    </script>

  </body>
</html>

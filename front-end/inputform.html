    <html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>Welcome</title>
        <script type="text/javascript">
            function Pass_index(){
                var name = Username_form.Username.value;
                location.href = "../index.html?username=" + name;
            }
        </script>
    </head>

    <body>
        <form name="Username_form" action="../index.html">
            <input type="text" name="Username">
            <input type="button" value="OK" onclick="Pass_index()">

    </body>
